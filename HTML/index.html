<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="../CSS/index.css">

  </head>
  <body>
    <h1>Hangman Game</h1>


    <div class="top">
      <!-- <section class="clue-area">
          <h2 id="Clue">Clue: Popular Action Movie</h2>
      </section> -->
      <div class="Instructions">
        <h3>Instructions</h3>
        <p> The aim of the game is to guess the word below letter by letter. You have 8 tries.
        If you get a letter right it'll show up. If not you'll loose a life. The aim is to guess the word correctly before loosing all your lives</p>
      </div>


      <section>
        <p id=underscores>hjrbgrjhbsgfjgjh </p>
      </section>

      <section>
        <p> you have <span id="lives">8</span> lives </p>
      </section>

    </div>
    <div class="bottom">
      <section class="buttons">

        <button name="button" value="A">A</button>
        <button name="button" value="B">B</button>
        <button name="button" value="C">C</button>
        <button name="button" value="D">D</button>
        <button name="button" value="E">E</button>
        <button name="button" value="F">F</button>
        <button name="button" value="G">G</button>
        <button name="button" value="H">H</button>
        <button name="button" value="I">I</button>
        <button name="button" value="J">J</button>
        <button name="button" value="K">K</button>
        <button name="button" value="L">L</button>
        <button name="button" value="M">M</button>
        <button name="button" value="N">N</button>
        <button name="button" value="O">O</button>
        <button name="button" value="P">P</button>
        <button name="button" value="Q">Q</button>
        <button name="button" value="R">R</button>
        <button name="button" value="S">S</button>
        <button name="button" value="T">T</button>
        <button name="button" value="U">U</button>
        <button name="button" value="V">V</button>
        <button name="button" value="W">W</button>
        <button name="button" value="X">X</button>
        <button name="button" value="Y">Y</button>
        <button name="button" value="Z">Z</button>

      </section>

    </div>
    <script type="text/javascript"src= "../JS/index.js"></script>
  </body>
</html>
